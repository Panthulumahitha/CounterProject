<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Using HTML</title>
    <style>
        body {
          background-color: black;
          color: white;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
        }
        .error {
          color: red;
          visibility: hidden;
        }
        button {
          margin: 10px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Counter using HTML</h1>
<p>Your Current Count is: <span id="count">0</span></p>
<p id="error" class="error">Error: Cannot go below 0</p>
<button id="decrement">Decrement</button>
<button id="increment">Increment</button>
<button id="clear" style="display: none;">Clear</button>

<script src="script.js"></script>
</body>
</html>
